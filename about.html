<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Tran | Portfolio</title>
    <meta name="author" content="harrnish @codegrid">

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/favicon.jpeg">

    <!-- greensock -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

    <!-- locomotive-scroll -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.css">
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.js"></script>
</head>

<body id="js-scroll">
    <div class="wrapper">

        <!-- menu -->
        <nav class="menu">
            <div class="menu__logo">
                <a href="index.html">LT</a>
            </div>
            <div class="menu__items">
                <div class="menu__items-link"><a href="index.html">Projects</a></div>
                <div class="menu__items-link active"><a href="about.html">About</a></div>
            </div>
        </nav>

        <!-- about-section -->
        <div class="about__container" data-scroll-section>
            <p class="about__container-data" data-scroll>Hi! My name is <span>Tran Dao Hoang Long</span> and I'm a UX-UI
                designer and Front-End developer, born in <span>Vietnam,</span> HCMC.</p>

            <p data-scroll>If you want to know more information about me, <span
                    class="about__container-contact-link"><a href="https://github.com/hlongtd" target="_blank">please click here.
                    </a></span></p>

            <p class="about__container-link" data-scroll><a href="https://github.com/hlongtd"
                    target="_blank">Download my CV</a>.</p>
        </div>

        <div class="cursor-follow"></div>
    </div>
    <script src="js/script.js"></script>
    <script>
        // smooth scroll 
        const scroll = new LocomotiveScroll({
            el: document.querySelector('#js-scroll'),
            smooth: true,
            smoothMobile: true,
            inertia: 0.75
        });

        // div following mouse 
        TweenMax.from(".cursor-follow", 2, {
            delay: 1,
            opacity: 0
        });

        follower = document.querySelector('.cursor-follow');

        posX = 0;
        posY = 0;
        mouseX = 0;
        mouseY = 0;

        TweenMax.to({}, 0.016, {
            repeat: -1,
            onRepeat: function () {
                posX += (mouseX - posX) / 9;
                posY += (mouseY - posY) / 9;

                TweenMax.set(follower, {
                    css: {
                        left: posX - 40,
                        top: posY - 40,
                    }
                });
            }
        });

        document.addEventListener("mousemove", function (e) {
            mouseX = e.pageX;
            mouseY = e.pageY;
        });
    </script>
</body>

</html>
